[package]
name = "cfg-generate"
version = "0.1.0"
edition = "2021"

[dependencies]
cfg-symbol = { version = "0.0.1", path = "../cfg-symbol/" }
cfg-grammar = { version = "0.9.0", path = "../cfg-grammar/", optional = true }

# generation
rand = { version = "0.8", optional = true, features = ["small_rng"] }
num = { version = "0.4", optional = true }
rpds = { version = "1.1.0", optional = true }
env_logger = { version = "0.11", optional = true }
log = { version = "0.4", optional = true }

[features]
weighted = ["rand", "num", "rpds", "env_logger", "log", "cfg-grammar"]
